version: '3.8'

services:
  go-deploy:
    build:
      context: .
    image: go-deploy-image
    container_name: go-deploy
    env_file:
      - .env
    depends_on:
      - mysql
    networks:
      - go-deploy-network
    restart: always

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    networks:
      - go-deploy-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - go-deploy
    networks:
      - go-deploy-network

networks:
  go-deploy-network: